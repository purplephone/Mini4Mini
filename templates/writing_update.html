        function update_writing() {
            let id = {{user.id}}
            let title = $('#title').val()
            let content = $('#content').val()
            let category = $('#category option:selected').val()
            let filelength=$('#fileInput')[0].length;
            let file = new FormData($('#fileInput')[0]);
            {#줄바꿈 처리#}
            content = content.replace(/(?:\r\n|\r|\n)/g, '<br/>');

            if(title == ''){
                alert('제목을 입력하세요')
                $('#title').focus()
            }
            else if(content == ''){
                alert('내용을 입력하세요')
                $('#content').focus()
            }
            else if(category == 0){
                alert('카테고리를 선택해주세요')
                $('#category').focus()
            }else{
                $.ajax({
                    type: 'POST',
                    async: false,
                    url: '/update_writing',
                    data: {id_give : id, title_give: title, content_give: content, category_give: category},
                    success: function (response) {
                        $.ajax({
                            type: 'POST',
                            url: `/update_img/${id}`,
                            data: file,
                            contentType: false,
                            cache: false,
                            processData: false,
                            success: function (response) {
                                alert("업로드 성공");
                                window.location.href = "/"
                            },
                        });
                    }
                })
            }
        }
        function sign_out() {
            $.removeCookie('mytoken', {path: '/'});
            alert('로그아웃!')
            window.location.href = "/login"
        }

<body>
    <div class="container">

        <div class="form-floating mb-3">

        <div class="form-floating">

    <div class="writing-cards">
